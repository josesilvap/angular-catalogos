<div id="search-component">
    <h4>Hero Search</h4>
    <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
    <div>
      <div *ngFor="let categoria of categorias | async"
           (click)="gotoDetail(categoria)" class="search-result" >
        {{categoria.name}}
      </div>
    </div>
  </div>
