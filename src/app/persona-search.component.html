<div id="search-component">
    <h4>Hero Search</h4>
    <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
    <div>
      <div *ngFor="let persona of personas | async"
           (click)="gotoDetail(persona)" class="search-result" >
        {{persona.name}}
      </div>
    </div>
  </div>
